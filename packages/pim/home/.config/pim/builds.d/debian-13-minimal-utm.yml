# Build: Debian 13 minimal for UTM (ARM64)
debian-13-minimal-utm:
  iso: debian-13.3.0-arm64-netinst
  profile: default
  target: utm
  overrides:
    utm_output_dir: ~/.cache/pim/utm
    utm_architecture: arm64
    authorized_keys_url: https://github.com/rjayroach.keys
    headless: false  # Show QEMU window during build
