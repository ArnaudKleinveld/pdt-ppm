# Build: Debian 12 minimal AMI (direct EBS build)
# Uses Packer amazon-ebs builder to create AMI directly on AWS
debian-12-minimal-aws:
  iso: debian-13.3.0-amd64-netinst  # Used for reference, actual source is source_ami
  profile: default
  target: aws
  overrides:
    # Override source AMI - Debian 12 official in us-east-1
    source_ami: ami-0f9de6e2d2f067fca
    aws_region: us-east-1
    aws_instance_type: t3.micro
    aws_volume_size: 20
