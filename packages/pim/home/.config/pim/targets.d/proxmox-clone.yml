# PIM Proxmox Clone Target
# Upload locally-built qcow2 to Proxmox as template

proxmox-clone:
  builder: qcow2-convert

  # Proxmox connection (override in project or build)
  # proxmox_url: https://proxmox.local:8006/api2/json
  proxmox_node: pve
  proxmox_storage: local-lvm

  # Starting VM ID (will auto-increment if in use)
  proxmox_vmid: 9000

  # VM settings
  proxmox_os: l26
  proxmox_scsi_controller: virtio-scsi-pci

  # Network
  proxmox_network_bridge: vmbr0

  # Cloud-init support
  proxmox_cloud_init: true

  # Convert to template after creation
  proxmox_template: true
