# PIM qcow2 Target
# Local qcow2 image output via QEMU builder

qcow2:
  builder: qemu
  output_format: qcow2
  accelerator: kvm
  headless: true

  # QEMU-specific settings
  qemu_binary: qemu-system-x86_64
  machine_type: q35
  cpu_model: host

  # Disk settings
  disk_interface: virtio
  disk_cache: writeback

  # Network
  net_device: virtio-net
