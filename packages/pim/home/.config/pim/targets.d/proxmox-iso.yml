# PIM Proxmox ISO Target
# Direct build on Proxmox using proxmox-iso builder

proxmox-iso:
  builder: proxmox-iso

  # Proxmox connection (override in project or build)
  # proxmox_url: https://proxmox.local:8006/api2/json
  # proxmox_username: root@pam
  # proxmox_password: ""
  # proxmox_token: ""
  # proxmox_node: pve

  # Storage
  proxmox_storage: local-lvm
  proxmox_iso_storage: local

  # VM settings
  proxmox_os: l26
  proxmox_scsi_controller: virtio-scsi-pci

  # Network
  proxmox_network_bridge: vmbr0
  proxmox_network_model: virtio

  # Cloud-init
  proxmox_cloud_init: true
  proxmox_cloud_init_storage: local-lvm

  # Template settings
  proxmox_template: true
